<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <header>
       <h1>This is Header</h1>
   </header>
   <div>
        <h1 class="banner"> This is Banner</h1>
   </div>
   <div class="content">
       <div> 
            <h1 class="left">
                This is Left content
            </h1>
        </div>
        <div>
            <h1 class="right">
                This is Right Content
            </h1>
        </div>    
    </div>
        <div class="content-two">
            <div>
                <h1 class="long-left">
                    This is Long Left
                </h1>
            </div>
            <div>
                <h1 class="short-right">
                    This is Short Right
                </h1>
            </div>
        </div>
        <div class="content-three">
            <div>
                <h1 class="short-left">This is short left</h1>
            </div>
            <div>
                <h1 class="center">This is Center</h1>
            </div>
            <div>
                <h1 class="right-short">This is Right</h1>
            </div>
        </div>
        <footer>
            <h1>This is Footer</h1>
        </footer>







</body>
</html>
